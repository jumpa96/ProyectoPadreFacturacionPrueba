<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="contenido">

		<h:form>
			<br/>
			<br/>
			
			<p:panelGrid columns="2">

				<f:facet name="header">Registrar un tipo de madera</f:facet>

				<p:outputLabel value="Nombre:" />
				<p:inputText value="#{tipoMaderaBean.nombre}" required="true"
					requiredMessage="la el nombre debe tener mas de dos caracteres">
					<f:validateLength minimum="2" maximum="20" />
				</p:inputText>

			</p:panelGrid>
			<br/>
			<p:commandButton action="#{tipoMaderaBean.agregarTipoMadera}"
				value="Aceptar" ajax="false" />

		</h:form>
		
	<p:growl/>
	</ui:define>
	   
</ui:composition>
</html>
